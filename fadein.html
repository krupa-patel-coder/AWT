<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $("#div1").fadeIn();
    $("#div2").fadeIn("slow");
    $("#div3").fadeIn(3000);
  });
});
</script>
</head>
<body>

<p>Demonstrate fadeIn() with different parameters.</p>

<button>Click to fade in boxes</button><br><br>

<div id="div1" style="width:150px;height:150px;display:none;background-color:rgb(207, 125, 125);border-radius: 50%;"></div><br>
<div id="div2" style="width:200px;height:200px;display:none;background-color:rgb(48, 150, 48); border-radius: 20px 50px;"></div><br>
<div id="div3" style="width:300px;height:80px;display:none;background-color:rgb(115, 115, 213);"></div>

</body>
</html>
