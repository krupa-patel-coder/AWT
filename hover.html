<!DOCTYPE html>  
<html lang="en">  
<head>  
  <meta charset="utf-8">  
  <title>hover demo</title>  
  <style>  
  ul {  
    margin-left: 20px;  
    color: black;  
  }  
  li {  
    display: flex;
    padding: 30px;
    cursor: default; 
    color: blue; 
  }  
  li:hover{
    background-color: burlywood;
    font-size:x-large;
  }
  span {  
    color: red;  
  }  
  </style>  
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>  
</head>  
<body>  
<ul>  
  <li>Java</li>  
  <li>SQL</li>  
  <li class="fade">Android</li>  
  <li class="fade">php</li>  
</ul>  
<script>  
$( "li" ).hover(function() {  
    $( this ).append( $( "<span> ***</span>" ) );}, function() {  
    $( this ).find( "span:last" ).remove();  
  }  
);  
$( "li.fade" ).hover(function() {  
  $( this ).fadeOut( 100 );  
  $( this ).fadeIn( 500 );  
});  
</script>  
</body>  
</html>
