<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical 3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: linear-gradient(rgba(0, 0, 255, 0.5), rgba(255, 255, 0, 0.5)),
                url("../../media/examples/lizard.png");
        }

        .header {
            margin: 5px;
            width: 100%;
            background-color: #000000;
        }

        #websiteName {
            color: white;
            text-shadow: #607100;
        }

        .container {
            width: 100%;
            height: 60px;
            background-color: #607100;
            color: rgb(0, 0, 0);
        }

        .container ul {
            list-style-type: none;
            text-align: right;
            text-indent: 15px;
            font-size: larger;
        }

        .container li {
            display: inline;
            padding-right: 20px;
            padding: 15px;
            text-size-adjust:20px;
            font-size: medium;
            color:linear-gradient(rgba(0, 0, 173, 0.5), rgba(105, 105, 105, 0.5)) ;
        }

        .container li:hover {
            font-size: larger;
        }
        .video{
            background-color: #000000;
            margin: 15px;
            border: 5px solid black;
            display: inline;
        }
        .img{
            margin-left: 5px;
        }
        .img h1{
            text-align: center;
            text-shadow: blue;
            margin: 20px;
            padding: 15px;
        }
        .img h1:hover {
            font-size: larger;
        }
        .video h1{
            text-align: center;
            text-shadow: blue;
            margin: 20px;
            padding: 15px;
        }
        .video h1:hover {
            font-size: larger;
        }
        .map h1{
            text-align: center;
            text-shadow: blue;
            margin: 20px;
            padding: 15px;
        }
        .map h1:hover {
            font-size: larger;
        }
    </style>
</head>

<body>
    <div class="header">

    </div>
    <div class="container">

            <li>Home</li>

            <li>About Us</li>
        </ul>
    </div><br>
    <div class="img">
        <h1>Image gallary</h1>
        <img src="flawer.jpg" style="border:5px solid black ; width:750px; height: 500px;" alt="singapor">
        <img src="code.jpg" style="border: 5px solid black;width: 750px; height: 500px;" alt="">
    </div>
    <div class="video">
        <h1>Videos</h1>
        <iframe width="730" height="315" src="https://www.youtube.com/embed/PtwxkEvZYOY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
